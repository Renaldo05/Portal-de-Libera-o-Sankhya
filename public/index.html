<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankhya - Portal Operacional</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f0f2f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        .hidden { display: none !important; }
        h1 { font-size: 22px; color: #1a2a6c; margin-bottom: 20px; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: 600; color: #444; font-size: 13px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
        textarea { height: 80px; resize: none; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; background: #1a2a6c; color: white; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #000; }
        .btn-save { background: #28a745; margin-top: 25px; }
        .btn-save:hover { background: #218838; }
        .btn-logout { background: #6c757d; font-size: 12px; padding: 8px; width: auto; margin: 0 auto; display: block; }
        .status { padding: 12px; border-radius: 8px; margin-top: 15px; text-align: center; }
        .loading { background: #e7f3ff; color: #004085; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginSection">
            <h1>üîì Login Sankhya</h1>
            <div id="loginStatus"></div>
            <input type="text" id="userInput" placeholder="Usu√°rio (CPF)">
            <input type="password" id="passInput" placeholder="Senha">
            <button onclick="handleLogin()">Entrar</button>
        </div>

        <div id="mainSection" class="hidden">
            <h1>üì¶ Gest√£o de Pedido</h1>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="nuNotaInput" placeholder="NUNOTA">
                <button style="width: 150px; margin-top: 5px;" onclick="executeWorkflow()">Buscar</button>
            </div>
            
            <div id="statusContainer"></div>
            
            <div id="editorArea" class="hidden">
                <label>Obs. PCP / Expedi√ß√£o (AD_OBSINT):</label>
                <textarea id="obs_AD_OBSINT"></textarea>

                <label>Obs. Pedido (AD_OBSINTERNA):</label>
                <textarea id="obs_AD_OBSINTERNA"></textarea>

                <label>Obs. do PCP (AD_OBSPCP):</label>
                <textarea id="obs_AD_OBSPCP"></textarea>

                <label>Obs. Financeiro (AD_OBSFINANCEIRO):</label>
                <textarea id="obs_AD_OBSFINANCEIRO"></textarea>

                <label>Obs. Faturamento (AD_OBSFATURAMENTO):</label>
                <textarea id="obs_AD_OBSFATURAMENTO"></textarea>

                <button class="btn-save" id="saveBtn" onclick="saveChanges()">üíæ Salvar Altera√ß√µes</button>
            </div>
            
            <button class="btn-logout" onclick="location.reload()">Sair do Sistema</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let session = { id: null, cookies: null, currentNuNota: null };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const password = document.getElementById('passInput').value;
            const status = document.getElementById('loginStatus');

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, password })
                });
                const result = await res.json();
                if (result.success) {
                    session.id = result.data.responseBody.jsessionid.$;
                    session.cookies = result.cookies;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                } else {
                    status.innerHTML = `<div class="status error">${result.error}</div>`;
                }
            } catch (e) { alert("Erro de conex√£o."); }
        }

        async function executeWorkflow() {
            const nuNota = document.getElementById('nuNotaInput').value;
            const status = document.getElementById('statusContainer');
            const editor = document.getElementById('editorArea');

            if (!nuNota) return;
            status.innerHTML = `<div class="status loading">Buscando...</div>`;
            editor.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jsessionid: session.id, cookies: session.cookies, nuNota })
                });
                const result = await res.json();
                const row = result.data.responseBody?.rows?.[0];

                if (!row) {
                    status.innerHTML = `<div class="status error">Pedido n√£o encontrado.</div>`;
                } else {
                    status.innerHTML = '';
                    session.currentNuNota = row[0];
                    document.getElementById('obs_AD_OBSINT').value = row[4] || '';
                    document.getElementById('obs_AD_OBSINTERNA').value = row[5] || '';
                    document.getElementById('obs_AD_OBSPCP').value = row[6] || '';
                    document.getElementById('obs_AD_OBSFINANCEIRO').value = row[7] || '';
                    document.getElementById('obs_AD_OBSFATURAMENTO').value = row[8] || '';
                    editor.classList.remove('hidden');
                }
            } catch (e) { status.innerHTML = `<div class="status error">Erro na busca.</div>`; }
        }

        async function saveChanges() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Salvando...";

            const campos = {
                AD_OBSINT: document.getElementById('obs_AD_OBSINT').value,
                AD_OBSINTERNA: document.getElementById('obs_AD_OBSINTERNA').value,
                AD_OBSPCP: document.getElementById('obs_AD_OBSPCP').value,
                AD_OBSFINANCEIRO: document.getElementById('obs_AD_OBSFINANCEIRO').value,
                AD_OBSFATURAMENTO: document.getElementById('obs_AD_OBSFATURAMENTO').value
            };

            try {
                const res = await fetch(`${API_BASE}/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsessionid: session.id,
                        cookies: session.cookies,
                        nuNota: session.currentNuNota,
                        campos: campos
                    })
                });
                const result = await res.json();
                if (result.success) alert("‚úÖ Dados atualizados no Sankhya!");
                else alert("‚ùå Erro ao salvar.");
            } catch (e) { alert("Erro de conex√£o."); }
            finally { btn.disabled = false; btn.innerText = "üíæ Salvar Altera√ß√µes"; }
        }
    </script>
</body>
</html>
