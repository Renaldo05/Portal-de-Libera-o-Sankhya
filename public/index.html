<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Consultas Sankhya</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 500px; }
        .hidden { display: none !important; }
        h1 { color: #333; margin-bottom: 20px; font-size: 24px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 8px; outline: none; font-size: 16px; }
        input:focus { border-color: #1a2a6c; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #1a2a6c; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        button:hover { background: #b21f1f; }
        .secondary { background: #666; }
        .status { padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; text-align: center; }
        .loading { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th { background: #f4f4f4; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginSection">
            <h1>üîê Acesso Sankhya</h1>
            <div id="loginStatus"></div>
            <input type="text" id="userInput" placeholder="Usu√°rio (CPF)">
            <input type="password" id="passInput" placeholder="Senha">
            <button id="loginBtn" onclick="handleLogin()">Entrar no Sistema</button>
        </div>

        <div id="mainSection" class="hidden">
            <h1>üîç Consultar Pedido</h1>
            <input type="number" id="nuNotaInput" placeholder="Digite o NUNOTA">
            <button id="searchBtn" onclick="executeWorkflow()">Pesquisar</button>
            <button class="secondary" onclick="location.reload()">Sair</button>
            
            <div id="statusContainer"></div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let session = { id: null, cookies: null };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const password = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const status = document.getElementById('loginStatus');

            if (!user || !password) {
                status.innerHTML = `<div class="status error">Preencha todos os campos!</div>`;
                return;
            }

            btn.disabled = true;
            status.innerHTML = `<div class="status loading">Validando acesso...</div>`;

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, password })
                });

                const result = await res.json();

                if (result.success) {
                    session.id = result.data.responseBody.jsessionid.$;
                    session.cookies = result.cookies;
                    
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                } else {
                    status.innerHTML = `<div class="status error">${result.error}</div>`;
                }
            } catch (e) {
                status.innerHTML = `<div class="status error">Erro de conex√£o com o servidor.</div>`;
            } finally {
                btn.disabled = false;
            }
        }

        async function executeWorkflow() {
            const nuNota = document.getElementById('nuNotaInput').value;
            const results = document.getElementById('resultsContainer');
            const status = document.getElementById('statusContainer');

            if (!nuNota) return;

            results.innerHTML = '';
            status.innerHTML = `<div class="status loading">Buscando pedido...</div>`;

            try {
                const res = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsessionid: session.id,
                        cookies: session.cookies,
                        nuNota: nuNota
                    })
                });

                const queryData = await res.json();
                const rows = queryData.data.responseBody?.rows || [];

                if (rows.length === 0) {
                    status.innerHTML = `<div class="status error">Pedido n√£o encontrado.</div>`;
                } else {
                    status.innerHTML = `<div class="status success">Sucesso!</div>`;
                    const row = rows[0];
                    results.innerHTML = `
                        <table>
                            <tr><th>NUNOTA</th><td>${row[0]}</td></tr>
                            <tr><th>DATA</th><td>${row[1]}</td></tr>
                            <tr><th>VALOR</th><td style="color:green;font-weight:bold">R$ ${parseFloat(row[2]).toFixed(2)}</td></tr>
                            <tr><th>PARCEIRO</th><td>${row[3]}</td></tr>
                        </table>
                    `;
                }
            } catch (e) {
                status.innerHTML = `<div class="status error">Erro ao consultar.</div>`;
            }
        }
    </script>
</body>
</html>
