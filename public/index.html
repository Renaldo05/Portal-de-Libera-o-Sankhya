<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal de Liberação - Rendicolla</title>
    <style>
        :root { --amarelo: #FFD700; --preto: #1A1A1A; --cinza: #F4F4F4; --branco: #FFFFFF; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--cinza); color: var(--preto); }
        .hidden { display: none !important; }

        /* HEADER RENDICOLLA */
        header { background: var(--preto); color: var(--amarelo); padding: 15px; text-align: center; border-bottom: 4px solid var(--amarelo); }
        header h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }

        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }

        /* FILTROS */
        .filter-box { background: var(--branco); padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end; }
        .filter-box div { flex: 1; min-width: 150px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }

        /* BOTÕES */
        button { background: var(--amarelo); color: var(--preto); border: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: #e6c200; transform: scale(1.02); }
        .btn-logout { background: transparent; color: var(--preto); border: 1px solid var(--preto); margin-top: 20px; font-size: 11px; }

        /* VERSÃO DESKTOP (TABELA) */
        .desktop-view { display: block; overflow-x: auto; background: var(--branco); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #eee; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        /* VERSÃO MOBILE (CARDS) */
        .mobile-view { display: none; }
        .card { background: var(--branco); margin-bottom: 15px; border-radius: 10px; padding: 15px; border-left: 6px solid var(--amarelo); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .card-val { font-weight: bold; color: #27ae60; }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .desktop-view { display: none; }
            .mobile-view { display: block; }
            .filter-box div { flex: 1 1 100%; }
        }

        /* LOGIN */
        .login-screen { max-width: 350px; margin: 80px auto; background: var(--branco); padding: 30px; border-radius: 15px; text-align: center; border-top: 10px solid var(--amarelo); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* MODAL */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--branco); padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; }
        textarea { width: 100%; height: 100px; padding: 10px; margin: 15px 0; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <header>
        <h1>Rendicolla - Portal de Liberação</h1>
    </header>

    <div class="container">
        <div id="loginSection" class="login-screen">
            <h2 style="margin-bottom:20px">Acesso</h2>
            <div id="loginStatus"></div>
            <input type="text" id="userInput" placeholder="Usuário">
            <input type="password" id="passInput" placeholder="Senha" style="margin-top:10px">
            <button onclick="handleLogin()" style="width:100%; margin-top:20px">Entrar</button>
        </div>

        <div id="mainSection" class="hidden">
            <div class="filter-box">
                <div>
                    <label>Data Início</label>
                    <input type="date" id="dtIni">
                </div>
                <div>
                    <label>Data Fim</label>
                    <input type="date" id="dtFim">
                </div>
                <button onclick="carregarLiberacoes()">Filtrar</button>
            </div>

            <p id="userInfo" style="margin-bottom:10px; font-size:12px; font-weight:bold"></p>

            <div id="desktopContainer" class="desktop-view"></div>
            <div id="mobileContainer" class="mobile-view"></div>

            <button class="btn-logout" onclick="location.reload()">Sair do Sistema</button>
        </div>
    </div>

    <div id="modalTeste" class="modal hidden">
        <div class="modal-content">
            <h3>Simular Liberação</h3>
            <textarea id="obsTesteInput" placeholder="Motivo da liberação..."></textarea>
            <button onclick="confirmarLiberacao()" style="width:100%">Confirmar</button>
            <button onclick="document.getElementById('modalTeste').classList.add('hidden')" style="background:none; color:#666; width:100%; margin-top:10px">Cancelar</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let session = { id: null, cookies: null, codUsu: null, currentNuNota: null };

        // Define datas padrão (últimos 7 dias)
        const hoje = new Date().toISOString().split('T')[0];
        const semanaPassada = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        document.getElementById('dtIni').value = semanaPassada;
        document.getElementById('dtFim').value = hoje;

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const password = document.getElementById('passInput').value;
            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, password })
                });
                const result = await res.json();
                if (result.success) {
                    session.id = result.data.responseBody.jsessionid.$;
                    session.cookies = result.cookies;
                    
                    // Conversão de ID
                    const resId = await fetch(`${API_BASE}/get-user-id`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ jsessionid: session.id, cookies: session.cookies })
                    });
                    const idData = await resId.json();
                    session.codUsu = idData.realId || 9;

                    document.getElementById('userInfo').innerText = "LIBERADOR: " + session.codUsu;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                    carregarLiberacoes();
                } else { alert("Erro: " + result.error); }
            } catch (e) { alert("Erro de rede."); }
        }

        async function carregarLiberacoes() {
            const desk = document.getElementById('desktopContainer');
            const mob = document.getElementById('mobileContainer');
            desk.innerHTML = mob.innerHTML = "<p style='padding:20px'>Buscando...</p>";

            const dtIni = document.getElementById('dtIni').value;
            const dtFim = document.getElementById('dtFim').value;

            try {
                const res = await fetch(`${API_BASE}/liberacoes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        jsessionid: session.id, 
                        cookies: session.cookies, 
                        codUsuLogado: session.codUsu,
                        dtIni, dtFim
                    })
                });
                const result = await res.json();
                const rows = result.data.responseBody?.rows || [];

                if (rows.length === 0) {
                    desk.innerHTML = mob.innerHTML = "<p style='padding:20px'>Nenhuma liberação pendente no período.</p>";
                    return;
                }

                // MONTAR TABELA DESKTOP
                let htmlDesk = `<table><thead><tr><th>Nota</th><th>Parceiro</th><th>Operação</th><th>Solicitante</th><th>Valor</th><th>Ação</th></tr></thead><tbody>`;
                let htmlMob = "";

                rows.forEach(row => {
                    const vlr = parseFloat(row[3]).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    
                    htmlDesk += `<tr>
                        <td><b>${row[0]}</b></td>
                        <td>${row[2]}</td>
                        <td>${row[1]}</td>
                        <td>${row[9]}</td>
                        <td style="color:green; font-weight:bold">${vlr}</td>
                        <td><button onclick="abrirModal(${row[0]})" style="padding:5px 10px; font-size:11px">Liberar</button></td>
                    </tr>`;

                    htmlMob += `<div class="card">
                        <div class="card-row"><span style="font-weight:bold">#${row[0]}</span> <span class="card-val">${vlr}</span></div>
                        <div style="font-size:13px; margin:5px 0"><b>${row[2]}</b></div>
                        <div style="font-size:12px; color:#666">${row[1]}</div>
                        <div style="font-size:12px; color:#999; margin-top:5px">Solicitante: ${row[9]}</div>
                        <button onclick="abrirModal(${row[0]})" style="width:100%; margin-top:10px; font-size:12px">Liberar</button>
                    </div>`;
                });

                desk.innerHTML = htmlDesk + "</tbody></table>";
                mob.innerHTML = htmlMob;

            } catch (e) { alert("Erro ao carregar lista."); }
        }

        function abrirModal(nuNota) { session.currentNuNota = nuNota; document.getElementById('modalTeste').classList.remove('hidden'); }
        
        async function confirmarLiberacao() {
            const obs = document.getElementById('obsTesteInput').value;
            try {
                const res = await fetch(`${API_BASE}/teste-liberar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jsessionid: session.id, cookies: session.cookies, nuNota: session.currentNuNota, obsTeste: obs })
                });
                const result = await res.json();
                if (result.success) { 
                    alert("Liberação simulada com sucesso!"); 
                    document.getElementById('modalTeste').classList.add('hidden');
                    carregarLiberacoes(); 
                }
            } catch (e) { alert("Erro ao gravar."); }
        }
    </script>
</body>
</html>
