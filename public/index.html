<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankhya Ops - Edi√ß√£o de Pedidos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #e9ecef; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); width: 100%; max-width: 750px; }
        .hidden { display: none !important; }
        h1 { font-size: 20px; color: #2c3e50; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .login-box { max-width: 400px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; }
        
        .editor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .full-row { grid-column: span 2; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #495057; font-size: 12px; text-transform: uppercase; }
        textarea { height: 70px; resize: none; background: #fcfcfc; }
        textarea:focus { border-color: #007bff; background: #fff; outline: none; }

        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: #2c3e50; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 15px; }
        button:hover { background: #1a252f; }
        .btn-save { background: #28a745; margin-top: 25px; font-size: 16px; }
        .btn-save:hover { background: #218838; }
        
        .status { padding: 10px; border-radius: 6px; margin-top: 15px; text-align: center; font-size: 14px; }
        .loading { background: #cce5ff; color: #004085; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginSection" class="login-box">
            <h1>üîê Login Sankhya</h1>
            <div id="loginStatus"></div>
            <input type="text" id="userInput" placeholder="Usu√°rio (CPF)">
            <input type="password" id="passInput" placeholder="Senha">
            <button onclick="handleLogin()">Acessar</button>
        </div>

        <div id="mainSection" class="hidden">
            <h1>üì¶ Gest√£o de Observa√ß√µes</h1>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="nuNotaInput" placeholder="Digite o NUNOTA">
                <button style="width: 120px; margin-top: 5px;" onclick="executeSearch()">Buscar</button>
            </div>
            
            <div id="searchStatus"></div>

            <div id="editorArea" class="hidden">
                <div class="editor-grid">
                    <div class="full-row">
                        <label>üìù Observa√ß√£o Pedido (AD_OBSINTERNA)</label>
                        <textarea id="obs_AD_OBSINTERNA"></textarea>
                    </div>
                    <div>
                        <label>üèóÔ∏è Obs. do PCP (AD_OBSPCP)</label>
                        <textarea id="obs_AD_OBSPCP"></textarea>
                    </div>
                    <div>
                        <label>üöö Obs. Expedi√ß√£o (AD_OBSINT)</label>
                        <textarea id="obs_AD_OBSINT"></textarea>
                    </div>
                    <div>
                        <label>üí∞ Obs. Financeiro (AD_OBSFINANCEIRO)</label>
                        <textarea id="obs_AD_OBSFINANCEIRO"></textarea>
                    </div>
                    <div>
                        <label>üè≠ Obs. Faturamento (AD_OBSFATURAMENTO)</label>
                        <textarea id="obs_AD_OBSFATURAMENTO"></textarea>
                    </div>
                </div>
                <button class="btn-save" id="saveBtn" onclick="saveChanges()">üíæ Salvar no Sankhya</button>
            </div>
            
            <button style="background: #6c757d; font-size: 11px;" onclick="location.reload()">Sair</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let session = { id: null, cookies: null, currentNuNota: null };

        async function handleLogin() {
            const user = document.getElementById('userInput').value;
            const password = document.getElementById('passInput').value;
            const status = document.getElementById('loginStatus');
            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, password })
                });
                const result = await res.json();
                if (result.success) {
                    session.id = result.data.responseBody.jsessionid.$;
                    session.cookies = result.cookies;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                } else { status.innerHTML = `<div class="status error">${result.error}</div>`; }
            } catch (e) { alert("Erro de conex√£o."); }
        }

        async function executeSearch() {
            const nuNota = document.getElementById('nuNotaInput').value;
            const status = document.getElementById('searchStatus');
            const editor = document.getElementById('editorArea');
            if (!nuNota) return;

            status.innerHTML = `<div class="status loading">Localizando pedido...</div>`;
            editor.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jsessionid: session.id, cookies: session.cookies, nuNota })
                });
                const result = await res.json();
                const row = result.data.responseBody?.rows?.[0];

                if (!row) {
                    status.innerHTML = `<div class="status error">Pedido n√£o encontrado.</div>`;
                } else {
                    status.innerHTML = '';
                    session.currentNuNota = row[0];
                    document.getElementById('obs_AD_OBSINTERNA').value = row[3] || '';
                    document.getElementById('obs_AD_OBSPCP').value = row[4] || '';
                    document.getElementById('obs_AD_OBSINT').value = row[2] || '';
                    document.getElementById('obs_AD_OBSFINANCEIRO').value = row[5] || '';
                    document.getElementById('obs_AD_OBSFATURAMENTO').value = row[6] || '';
                    editor.classList.remove('hidden');
                }
            } catch (e) { status.innerHTML = `<div class="status error">Erro na busca.</div>`; }
        }

        async function saveChanges() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "Processando...";
            const campos = {
                AD_OBSINTERNA: document.getElementById('obs_AD_OBSINTERNA').value,
                AD_OBSPCP: document.getElementById('obs_AD_OBSPCP').value,
                AD_OBSINT: document.getElementById('obs_AD_OBSINT').value,
                AD_OBSFINANCEIRO: document.getElementById('obs_AD_OBSFINANCEIRO').value,
                AD_OBSFATURAMENTO: document.getElementById('obs_AD_OBSFATURAMENTO').value
            };
            try {
                const res = await fetch(`${API_BASE}/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jsessionid: session.id, cookies: session.cookies, nuNota: session.currentNuNota, campos })
                });
                const result = await res.json();
                if (result.success) alert("‚úÖ Sucesso! Os campos foram atualizados no Sankhya.");
                else alert("‚ùå Erro ao salvar: " + result.error);
            } catch (e) { alert("Erro de comunica√ß√£o."); }
            finally { btn.disabled = false; btn.innerText = "üíæ Salvar no Sankhya"; }
        }
    </script>
</body>
</html>
